<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Darts Assistant</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="game"><span class="board"><img src="assets/img/Dartboard_unlabeled.svg" style="height: min(90vw, 90vh);width: min(90vw, 90vh);object-fit: contain;"></span>
        <div>
            <div class="accordion player-selection" role="tablist" id="player-accordion">
                <div class="accordion-item player">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-1" aria-expanded="true" aria-controls="player-accordion .item-1">Player XY<span class="stats"><span class="remaining">501</span><span class="average">Avrg: 66.6</span></span></button></h2>
                    <div class="accordion-collapse collapse show item-1" role="tabpanel" data-bs-parent="#player-accordion">
                        <div class="accordion-body">
                            <div class="input-group input-group-sm throw-input-group"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><button class="btn btn-primary border rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-2" aria-expanded="false" aria-controls="player-accordion .item-2"><input type="number" style="text-align: center;">Fertig</button></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item player">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-2" aria-expanded="false" aria-controls="player-accordion .item-2">Player Z<span class="stats"><span class="remaining">501</span><span class="average">Avrg: 66.6</span></span></button></h2>
                    <div class="accordion-collapse collapse item-2" role="tabpanel" data-bs-parent="#player-accordion">
                        <div class="accordion-body">
                            <div class="input-group input-group-sm throw-input-group"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><button class="btn btn-primary border rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-3" aria-expanded="false" aria-controls="player-accordion .item-3">Fertig<input type="number"></button></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item player">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-3" aria-expanded="false" aria-controls="player-accordion .item-3">Player 0<span class="stats"><span class="remaining">501</span><span class="average">Avrg: 66.6</span></span></button></h2>
                    <div class="accordion-collapse collapse item-3" role="tabpanel" data-bs-parent="#player-accordion">
                        <div class="accordion-body">
                            <div class="input-group input-group-sm throw-input-group"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><button class="btn btn-primary border rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-1" aria-expanded="false" aria-controls="player-accordion .item-1"><input type="number" placeholder="Sum">&nbsp; Done</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="user-manager">
        <div class="profile-overview">
            <div class="player-selection"></div>
        </div>
    </section>
    <section class="empty"></section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
