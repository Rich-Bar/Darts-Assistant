<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Darts Assistant</title>
    <meta name="description" content="Darts Assistant">
    <meta name="author" content="DiLight Entertainment UG (haftungsbeschrÃ¤nkt)">

    <link rel="stylesheet" href="css/base.css">
    <!--<link href="https://fonts.cdnfonts.com/css/noto-sans" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <header>
        <a href="index.html" class="back">Back</a>
        <h1>New Game</h1>
    </header>
    <section class="new-game">
        <div class="card">
            <div class="season_tabs">
                <div class="season_tab">
                    <input type="radio" id="tab-1" name="tab-group-1" checked>
                    <label for="tab-1">Players</label>
                    <div class="season_content">
                        <h3 style="color: #444;">Select Players</h3>
                        <hr style="border:0.5px solid #e9e9e9">
                        <div class="player-selector"></div>
                    </div>
                </div>
                <div class="season_tab">
                    <input type="radio" id="tab-2" name="tab-group-1">
                    <label for="tab-2">Mode</label>
                    <div class="season_content">
                        <div class="game-settings">
                            <fieldset>
                                <label for="sets">
                                    <span>Starting Points</span>
                                    <input type="number" name="sets" value="501"/>
                                </label>
                                <fieldset>
                                    <label for="bestOfSets" class="toggle" style="text-align: right;">
                                        <input type="checkbox" name="bestOfSets"/>
                                        <div class="checkbox-backdrop"></div>
                                        <span>Best Of</span>
                                    </label>
                                    <label for="sets">
                                        <span>Sets</span>
                                        <input type="number" name="sets" value="3"/>
                                    </label>
                                </fieldset>
                                <fieldset>
                                    <label for="bestOfLegs" class="toggle" style="text-align: right;">
                                        <input type="checkbox" name="bestOfLegs"/>
                                        <div class="checkbox-backdrop"></div>
                                        <span>Best Of</span>
                                    </label>
                                    <label for="legs">
                                        <span>Legs</span>
                                        <input type="number" name="legs" value="3"/>
                                    </label>
                                </fieldset>
                            </fieldset>
                            <fieldset>
                                <label for="doubleIn" class="toggle" style="text-align: right;">
                                    <input type="checkbox" name="doubleIn"/>
                                    <div class="checkbox-backdrop"></div>
                                    <span>Double-In</span>
                                </label>
                                <label for="doubleOut" class="toggle">
                                    <input type="checkbox" name="doubleOut"/>
                                    <div class="checkbox-backdrop"></div>
                                    <span>Double Out</span>
                                </label>
                            </fieldset>
                            <fieldset>
                                <label for="gameAction">
                                    <span>New Game Order</span>
                                    <select name="gameAction" value="Select" invalid>
                                        <option value="">Selected Order</option>
                                        <option value="random">Random</option>
                                        <option value="bull">Bulls</option>
                                    </select>
                                </label>
                                <label for="legAction">
                                    <span>New Leg Order</span>
                                    <select name="legAction" value="Select" invalid>
                                        <option value="">Do Nothing</option>
                                        <option value="random">Random</option>
                                        <option value="bull">Bulls</option>
                                        <option value="rotate">Rotate</option>
                                    </select>
                                </label>
                                <label for="setAction">
                                    <span>New Set Order</span>
                                    <select name="setAction" value="Select" invalid>
                                        <option value="">Do Nothing</option>
                                        <option value="random">Random</option>
                                        <option value="bull">Bulls</option>
                                        <option value="rotate">Rotate per Set</option>
                                    </select>
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="season_tab">
                    <input type="radio" id="tab-3" name="tab-group-1">
                    <label for="tab-3">Start</label>
                    <div class="season_content">
                        <span>3</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/base.js"></script>
</body>

</html>
