<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Darts Assistant</title>
    <meta name="description" content="Darts Assistant">
    <meta name="author" content="DiLight Entertainment UG (haftungsbeschrÃ¤nkt)">

    <link rel="stylesheet" href="css/base.css">
    <!--<link href="https://fonts.cdnfonts.com/css/noto-sans" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <header>
        <a href="index.html" class="back">Back</a>
        <h1>New Game</h1>
    </header>
    <section class="new-game">
        <div class="card">
            <div class="season_tabs">
                <div class="season_tab">
                    <input type="radio" id="tab-1" name="tab-group-1" checked>
                    <label for="tab-1">Game</label>
                    <div class="season_content">
                        <h3 style="color: #444;">Select Game</h3>
                        <hr style="border:0.5px solid #e9e9e9">
                        <div class="game-selector"></div>
                    </div>
                </div>
                <div class="season_tab">
                    <input type="radio" id="tab-3" name="tab-group-1">
                    <label for="tab-3">Start</label>
                    <div class="season_content">
                        <button class="continue">Continue Game!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/base.js"></script>
</body>

</html>
