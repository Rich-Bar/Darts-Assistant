<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Darts Assistant</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="game visually-hidden"><span class="board"><img src="assets/img/Dartboard_unlabeled.svg" style="height: min(90vw, 90vh);width: min(90vw, 90vh);object-fit: contain;"></span>
        <div>
            <div class="accordion player-selection" role="tablist" id="player-accordion">
                <div class="accordion-item player">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-1" aria-expanded="false" aria-controls="player-accordion .item-1">Player XY<span class="stat"><span class="remaining">501</span><span class="average">Avrg: 66.6</span></span><span class="stat"><span class="set">S.:</span>1</span><span class="stat"><span class="leg">L.:</span>1</span></button></h2>
                    <div class="accordion-collapse collapse item-1" role="tabpanel" data-bs-parent="#player-accordion">
                        <div class="accordion-body">
                            <div class="input-group input-group-sm throw-input-group"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><button class="btn btn-primary border rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-2" aria-expanded="false" aria-controls="player-accordion .item-2"><input type="number" style="text-align: center;">Fertig</button></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item player">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-2" aria-expanded="true" aria-controls="player-accordion .item-2">Player Z<span class="stat"><span class="remaining">501</span><span class="average">Avrg: 66.6</span></span><span class="stat"><span class="set">S.:</span>1</span><span class="stat"><span class="leg">L.:</span>1</span></button></h2>
                    <div class="accordion-collapse collapse show item-2" role="tabpanel" data-bs-parent="#player-accordion">
                        <div class="accordion-body">
                            <div class="input-group input-group-sm throw-input-group"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><button class="btn btn-primary border rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-3" aria-expanded="false" aria-controls="player-accordion .item-3"><input type="number">Fertig</button></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item player">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-3" aria-expanded="false" aria-controls="player-accordion .item-3">Player 0<span class="stat"><span class="remaining">501</span><span class="average">Avrg: 66.6</span></span><span class="stat"><span class="set">S.:</span>1</span><span class="stat"><span class="leg">L.:</span>1</span></button></h2>
                    <div class="accordion-collapse collapse item-3" role="tabpanel" data-bs-parent="#player-accordion">
                        <div class="accordion-body">
                            <div class="input-group input-group-sm throw-input-group"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><input class="border rounded-pill" type="number" min="0" max="180"><button class="btn btn-primary border rounded-pill" type="button" data-bs-toggle="collapse" data-bs-target="#player-accordion .item-1" aria-expanded="false" aria-controls="player-accordion .item-1"><input type="number" placeholder="Sum">&nbsp; Done</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="game-creator">
        <h1>New Game</h1>
        <hr>
        <form class="d-xxl-flex align-items-xxl-center">
            <div>
                <fieldset><label class="form-label">Mode<i class="fa fa-edit" style="margin: 0 0.5em;"></i><i class="fa fa-plus-square" style="margin: 0 0.5em;"></i></label><select>
                        <option value="501">501</option>
                        <option value="701">701</option>
                    </select></fieldset>
            </div><button class="btn btn-success" type="submit" style="color: #000;font-weight: 600;width: max-content;padding: 0.7em 2.25em;">Start Game!</button>
        </form>
        <hr><small class="form-text">Select Players in Section below</small>
    </section>
    <section class="user-selector">
        <h1>Available Players<i class="fas fa-user-plus create-user-icon" style="position: absolute;right: 60px;"></i></h1>
        <hr>
        <p class="known-player-count">Found&nbsp;<span>0</span> players</p>
        <div class="player-selection"><span class="d-xxl-flex align-items-xxl-center"><img><span>Username</span></span><span class="d-xxl-flex align-items-xxl-center selected"><img><span>Username</span></span></div>
    </section>
    <section class="user-details visually-hidden">
        <h1 style="margin-top: 0.5em;"><span>Create/Edit</span> Player</h1>
        <hr>
        <div class="player-creator">
            <form style="display: flex;flex-wrap: wrap;">
                <fieldset class="d-xxl-flex align-items-xxl-center">
                    <legend class="text-center">General Info</legend><label class="form-label">Username [Required]</label><input type="text" style="width: 100%;"><label class="form-label" style="margin-top: 2em;">Profilbild</label><img style="flex-grow: 1;width: 400px;min-height: 400px;border-radius: 50%;overflow: hidden;background-size: contain;"><input type="file" style="max-width: 600px;margin-bottom: 2em;width: 100%;box-shadow: -2px 2px 2px #fff2;">
                </fieldset>
                <fieldset>
                    <legend style="text-align: center;">Uneditable Data</legend><label class="form-label" style="text-align: center;">UUID</label><input type="text" style="max-width: 600px;" disabled="" readonly=""><label class="form-label" style="text-align: center;">First Game</label><input type="text" style="max-width: 600px;" readonly="" disabled=""><label class="form-label" style="text-align: center;">[...Games]</label><textarea style="min-height: max-content;" onchange="this.style.height = &quot;1px&quot;;   this.style.height = (5+this.scrollHeight)+&quot;px&quot;;" disabled="" readonly=""></textarea>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
